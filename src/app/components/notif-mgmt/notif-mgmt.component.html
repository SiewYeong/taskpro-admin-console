<div class="loggedContainer">
  <div class="moduleTitle">NOTIFICATION MANAGEMENT</div>

  <section class="module-container">
      <mat-grid-list cols="4" rowHeight="100px" style="margin: 0px 20px;">
          <mat-grid-tile [colspan]="3">
              <mat-form-field appearance="standard" style="width: 100%;">
                  <mat-label>Search</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Notification ID/Title" #input>
              </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1">
              <button mat-button style="background-color: sandybrown; color: white; font-size: 18px;" (click)="addNotif()" tabindex=-1>Add New Notification</button>
          </mat-grid-tile>
      </mat-grid-list>
        
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 300px;"> ID </th>
              <td mat-cell *matCellDef="let row"><a class="clickable" (click)="openNotifDialog(row,0)">{{ row.id }}<mat-icon class="arrow">arrow_right</mat-icon></a></td>
            </ng-container>
        
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 500px;"> Title </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
        
            <!-- Sent To Column -->
            <ng-container matColumnDef="sentTo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 300px;"> Sent To </th>
              <td mat-cell *matCellDef="let row"> {{row.sentTo}} </td>
            </ng-container>
        
            <!-- Sent At Column -->
            <ng-container matColumnDef="sentAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 200px;"> Sent At </th>
              <td mat-cell *matCellDef="let row">{{row.sentAt.toDate() | date:'dd MMM yyyy'}}<br>{{row.sentAt.toDate() | date:'h:mma'}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
          </table>
        
          <mat-paginator pageSize="10"></mat-paginator>
      </div>
  </section>
</div>
