<div class="loggedContainer">
  <div class="moduleTitle">TASK MANAGEMENT</div>

  <section class="module-container">
      <div style="margin: 0px 20px;">
          <mat-form-field appearance="standard" style="width: 100%;">
              <mat-label>Search</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Task ID/Title" #input>
          </mat-form-field>
      </div>
        
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 300px;"> ID </th>
              <td mat-cell *matCellDef="let row"><a class="clickable"  (click)="openTaskDialog(row)"> {{ row.id }}<mat-icon class="arrow">arrow_right</mat-icon> </a></td>
            </ng-container>
        
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 600px;"> Title </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
        
            <!-- Created by Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 300px;"> Created by </th>
              <td mat-cell *matCellDef="let row"> {{row.author.name}} </td>
            </ng-container>
  
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 200px;"> Status </th>
              <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
          </table>
        
          <mat-paginator pageSize="10"></mat-paginator>
      </div>
  </section>
</div>
