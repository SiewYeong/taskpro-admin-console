<div class="moduleTitle">TASK MANAGEMENT</div>
<mat-card class="top-card">

</mat-card>

<section class="task-table-container">
    <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
      </mat-form-field> -->
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 300px;"> ID </th>
            <td mat-cell *matCellDef="let row"><a class="task-table-id"> {{ row.id }} </a></td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 380px;"> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>
      
          <!-- Consumer Column -->
          <ng-container matColumnDef="consumer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 200px;"> Consumer </th>
            <td mat-cell *matCellDef="let row"> {{row.consumer}} </td>
          </ng-container>
      
          <!-- Provider Column -->
          <ng-container matColumnDef="provider">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 200px;"> Provider </th>
            <td mat-cell *matCellDef="let row"> {{row.provider}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 200px;"> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
      
        <mat-paginator pageSize="10"></mat-paginator>
      </div>
</section>
