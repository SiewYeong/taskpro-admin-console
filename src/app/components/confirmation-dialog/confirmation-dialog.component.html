<div *ngIf="dialogData">
    <mat-toolbar>
      <div class="dialog-title">{{dialogData.title}}</div>
    </mat-toolbar>
  <div mat-dialog-content>
      <div class="confirmationMsg">{{dialogData.message}}</div>    
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button class="dialogBtn" style="background-color: sandybrown;" [ngStyle]="dialogData.enableCancel ? {right: '20px'}:{}" tabindex=-1 (click)="confirmAct()">{{dialogData.enableCancel ? 'Confirm':'Ok'}}</button>
    <button mat-button *ngIf="dialogData.enableCancel" class="dialogBtn" style="background-color: gray; left: 20px;" tabindex=-1 (click)="cancelAct()">Cancel</button>
  </div>
</div>
